<ion-header>
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-title>Tablero</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title class="ion-text-center">Total: $500</ion-card-title>
      <ion-card-subtitle>Fecha</ion-card-subtitle>
    </ion-card-header>
    <ion-footer>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Hoy</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Fecha</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Categoría</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Cantidad</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
  <ion-card>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button><ion-icon size="large" name="help-circle-outline"></ion-icon></ion-button>
        <ion-button><ion-icon size="large" name="pencil-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title slot="start">Cantidad</ion-title>
    </ion-toolbar>
    <ion-card-content>
      Descripción
      <ion-footer>
        <ion-label>Fecha y hora</ion-label>
        <ion-label>Tipo</ion-label>
      </ion-footer>
    </ion-card-content>
  </ion-card>
</ion-content>
